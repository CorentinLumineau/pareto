name: Quality Gates

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.24'
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '24'
  PNPM_VERSION: '9'
  # Owner username for conditional job execution
  REPO_OWNER: 'clumineau'

jobs:
  # Quick check for external PRs (minimal resources)
  external-pr-check:
    name: External PR Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.user.login != 'clumineau'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Notice
        run: |
          echo "::notice::External PR detected. Running basic checks only."
          echo "Full CI runs only for repository owner PRs."

  verify:
    name: Quality Verification
    runs-on: ubuntu-latest
    # Only run for: pushes OR PRs from owner
    if: github.event_name == 'push' || github.event.pull_request.user.login == 'clumineau'

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: pareto
          POSTGRES_PASSWORD: pareto
          POSTGRES_DB: pareto_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:8
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: apps/api/go.sum

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: apps/workers/pyproject.toml

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Go dependencies
        run: |
          cd apps/api
          go mod download

      - name: Install Python dependencies
        run: |
          cd apps/workers
          pip install -e ".[dev]"

      - name: Install Go security tools
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run quality verification
        run: make verify

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          files: |
            apps/api/coverage.out
            apps/workers/coverage.xml
            apps/web/coverage/coverage-final.json
          flags: unittests
          verbose: true

  coverage-check:
    name: Coverage Ratchet
    runs-on: ubuntu-latest
    needs: verify
    if: github.event_name == 'push' || github.event.pull_request.user.login == 'clumineau'

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check coverage ratchet
        run: ./scripts/verify/ratchet.sh

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.user.login == 'clumineau'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  duplication-check:
    name: Code Duplication Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.user.login == 'clumineau'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for code duplication
        run: |
          pnpm duplication
          DUPLICATION=$(pnpm duplication 2>&1 | grep -oP '\d+\.\d+%' | head -1 | tr -d '%' || echo "0")
          if (( $(echo "$DUPLICATION > 3" | bc -l) )); then
            echo "Code duplication is ${DUPLICATION}% (threshold: 3%)"
            exit 1
          fi
          echo "Code duplication: ${DUPLICATION}% (threshold: 3%)"
