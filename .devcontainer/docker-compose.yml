services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
      - go_pkg:/go/pkg
      - go_cache:/home/vscode/.cache/go-build
      - pip_cache:/home/vscode/.cache/pip
      - pnpm_store:/home/vscode/.local/share/pnpm/store
    ports:
      - "3000:3000"   # Next.js
      - "8080:8080"   # Go API
      - "8081:8081"   # Expo DevTools
      - "19000:19000" # Expo Go
      - "19001:19001" # Expo Packager
      - "19002:19002" # Expo DevTools Web
    environment:
      # Database
      DATABASE_URL: postgresql://pareto:pareto_dev@postgres:5432/pareto_dev?sslmode=disable
      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      # Development
      NODE_ENV: development
      GO_ENV: development
      PYTHONUNBUFFERED: "1"
      # Expo
      EXPO_DEVTOOLS_LISTEN_ADDRESS: "0.0.0.0"
      REACT_NATIVE_PACKAGER_HOSTNAME: "localhost"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sleep infinity
    networks:
      - pareto-network

  postgres:
    image: timescale/timescaledb:2.23.0-pg18
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      POSTGRES_USER: pareto
      POSTGRES_PASSWORD: pareto_dev
      POSTGRES_DB: pareto_dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pareto -d pareto_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pareto-network

  redis:
    image: redis:8.4-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - pareto-network

volumes:
  node_modules:
  go_pkg:
  go_cache:
  pip_cache:
  pnpm_store:
  postgres_data:
  redis_data:

networks:
  pareto-network:
    driver: bridge
